<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Recipe</title>
    <link rel="stylesheet" href="/src/index.scss" />
  </head>
  <body>
    <div class="nav">
      <div class="logo_box">
        <a href="/">
          <div class="img_box">
            <img
              src="https://cdn.pixabay.com/photo/2016/10/05/21/05/fork-1717638_960_720.png"
              alt=""
            />
          </div>
          <h2>The Recipe</h2>
        </a>
      </div>
      <div class="right_box">
        <div class="btn_box">
          <div class="btn">Add Recipe</div>
          <div class="btn nav_bookmark">Bookmarks</div>
        </div>
        <form class="search_box" type="submit">
          <input
            type="text"
            placeholder="Search over 1,000,000 recipe ..."
            name="keyword"
          />
          <button type="submit">
            <img
              src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"
              alt=""
            />
          </button>
        </form>
      </div>
    </div>
    <div class="bookmark_box">
      <div class="bookmark_item_box off"></div>
    </div>

    <div class="main_box">
      <div class="kv_box">
        <div class="img_box">
          <img
            src="
        https://cdn.pixabay.com/photo/2016/12/26/17/28/spaghetti-1932466_960_720.jpg"
            alt=""
          />
        </div>
        <div class="txt_box">
          <h1>Best Recipe For You</h1>
          <div class="menu_box">
            <button>Pasta</button>
            <button>Pizza</button>
            <button>Noodle</button>
            <button>Rice</button>
            <button>Vegan</button>
            <button>Baking</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/index.js"></script>
</html>
